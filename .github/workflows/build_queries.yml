name: Build SQL queries
concurrency:
  group: build_queries
  cancel-in-progress: true

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_queries:
    name: Build and Release SQL Queries 
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Build Environment
        uses: actions/setup-go@v2
        with:
          go-version: '1.13'
      - name: Generate Release Info
        run: |
          last_build_number=$(git tag -l --sort=creatordate | grep -E '^[0-9]+$' | tail -n1);
          
          if [ -n "$last_build_number" ]; \
          then git log origin/master --first-parent  --format="%s%n%w(0,4,4)%b" "$last_build_number".. | grep -v "^$" > patch_notes.txt; \
          sed -i '1s/^/```\n/' patch_notes.txt; \
          new_build_number=$((1+$last_build_number)); \
          else new_build_number=1; printf '```\nInitial Release' > patch_notes.txt; \
          fi;
          echo "new_build_number=$new_build_number" >> $GITHUB_ENV
      - name: Build Queries
        run: |
          (cd src/scripts/config && mv config.example.yml config.yml)
          (cd src/scripts && ./compile_scripts.sh)
          mkdir build_artifacts
          (cd src/scripts/bin/linux/ && \
          ./concat && zip -Z bzip2 public-db.mysql.zip public-db.sql && rm public-db.sql && \
          ./concat -sqlite && zip -Z bzip2 public-db.sqlite.zip public-db.sql && \
          mv public-db.mysql.zip public-db.sqlite.zip ../../../../build_artifacts)
      - name: Create Release
        run: |
          gh release create "${{ env.new_build_number }}" --title "Public-DB Release ${{ env.new_build_number }}" -F patch_notes.txt build_artifacts/*
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
